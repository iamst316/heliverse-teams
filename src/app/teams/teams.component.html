<main>
    <div class="welcome">
        <div class="h1">Welcome To</div>
        <div class="h2">Heliverse Teams</div>
    </div>
    <div class="arrow">
        <a href="#teams">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    <div *ngIf="selectedNumber>0"class="select-num" >Selected: {{selectedNumber}}</div>

    <div id="teams">
        <div class="search-filter">
            <div class="search-bar">
                
                <input [(ngModel)]="nameQuery" type="search" placeholder="Search by Name" />
                <button (click)="SearchByName()" type="submit"><img src="../../assets/icons/search.svg" /></button>
                
            </div>
            <div class="filters">
                <div>Filter By: </div>
                <div>
                    <div>Gender </div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Male',0)">Male</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Female',1)">Female</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Agender',2)">Agender</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Bigender',3)">Bigender</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Polygender',4)">Polygender</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Genderfluid',5)">Gender Fluid</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Genderqueer',6)">Gender Queer</button></div>
                    <div><button class="gender-filter filter-btn" (click)="AddGender('Non-binary',7)">Non Binary</button></div>

                </div>
                <div>
                    <div>Domain </div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('IT',0)">IT</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('Sales',1)">Sales</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('Finance',2)">Finance</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('Management',3)">Management</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('UI Designing',4)">UI</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('Marketing',5)">Marketing</button></div>
                    <div><button class="domain-filter filter-btn" (click)="AddDomain('Business Development',6)">Business Development</button></div>
                </div>
                <div>
                    <div>Status</div>
                    <div><button class="status-filter filter-btn" (click)="AddAvailability(true,0)">Available</button></div>
                    <div><button class="status-filter filter-btn" (click)="AddAvailability(false,1)">Unavailable</button></div>
                </div>
                <div><button class="apply" (click)="ApplyFilter()">Apply Filters</button></div>
                <div class="reset" *ngIf="anyChanges"><button (click)="Reset()">Reset</button></div>
            </div>
            
        </div>
        <div class="display">
            <div class="display-data" >
                
                <div [ngClass]="{
                    'male': user.gender=='Male',
                    'female': user.gender=='Female',
                    'bigender': user.gender=='Bigender',
                    'agender': user.gender=='Agender',
                    'polygender': user.gender=='Polygender',
                    'fluid': user.gender=='Genderfluid',
                    'queer': user.gender=='Genderqueer',
                    'non-binary': user.gender=='Non-binary',
                    
                  }" class="card" *ngFor="let user of paginatedItems">
                    <div class="name">
                        <div><img src={{user.avatar}} /></div>
                        <div>{{user.first_name}} {{user.last_name}}</div>
                    </div>
                    <div class="details">
                        <div>Contact me at <span>{{user.email}}</span></div>
                        <div>I work in <span>{{user.domain}}</span></div>
                    </div>
                    <div><button [class.add-btn]="user.available==true" [disabled]="user.available==false" class="add-btn" (click)="AddtoTeam(user)">Add To Team</button></div>
                </div>
            </div>

            <div class="pages">
                <button [disabled]="currentPage === 1" (click)="currentPage = currentPage - 1">Previous</button>

                <span>{{ currentPage }} / {{ totalPages }}</span>

                <button [disabled]="currentPage === totalPages" (click)="currentPage = currentPage + 1">Next</button>
            </div>
            <div *ngIf="team.size>0" ><button class="final-btn" (click)="Finalise()">Finalise Team</button></div>
        </div>
    </div>
</main>
